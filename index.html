<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Settimane e Mesi di Gravidanza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Include Animate.css -->
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font Comic Sans */
            background: linear-gradient(to right, #fce4ec, #ff80ab); /* Gradiente rosa */
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* L'altezza dell'intero schermo */
            overflow: hidden; /* Impedisce lo scroll */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo bianco semitrasparente */
            position: relative;
        }

        .left-side {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #d81b60; /* Rosa scuro */
            font-size: 2.5em;
            margin-top: 20px;
        }

        .form-container {
            background-color: #ffffff; /* Bianco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #d81b60;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d81b60;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #d81b60; /* Rosa scuro */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }

        button:hover {
            background-color: #c2185b; /* Rosa piÃ¹ scuro */
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8bbd0; /* Rosa chiaro */
            border: 1px solid #d81b60;
            border-radius: 4px;
            font-size: 1.5em;
            color: #d81b60;
            text-align: center;
        }

        .heart {
            font-size: 3em;
            color: #d81b60;
            margin-bottom: 20px;
        }

        /* Immagine sinistra */
        .left-side img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        /* Immagine destra (feto) */
        .right-side img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }

        /* Cuore animato fluttuante */
        .floating-heart {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 3em;
            color: #f48fb1;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Lato sinistro con immagine e form -->
        <div class="left-side">
            <h1>Calcola le Settimane e Mesi di Gravidanza</h1>
            <div class="form-container">
                <div class="heart">ðŸ’–</div>

                <label for="giorno">Giorno:</label>
                <input type="number" id="giorno" min="1" max="31" required>

                <label for="mese">Mese:</label>
                <input type="number" id="mese" min="1" max="12" required>

                <label for="anno">Anno:</label>
                <input type="number" id="anno" min="1900" required>

                <button onclick="calcolaSettimaneEMesi()">Calcola</button>

                <div class="result animate__animated animate__fadeIn" id="risultato"></div>
                <div class="result animate__animated animate__fadeIn" id="dataParto"></div>
            </div>
        </div>

        <!-- Lato destro con l'immagine del feto -->
        <div class="right-side">
            <img src="https://example.com/feto.jpg" alt="Feto in gravidanza">
        </div>
    </div>

    <script>
        // Funzione per verificare se un anno Ã¨ bisestile
        function isBisestile(anno) {
            return (anno % 4 === 0 && anno % 100 !== 0) || (anno % 400 === 0);
        }

        function calcolaSettimaneEMesi() {
            // Ottieni la data inserita dall'utente
            const giorno = parseInt(document.getElementById('giorno').value);
            const mese = parseInt(document.getElementById('mese').value);
            const anno = parseInt(document.getElementById('anno').value);

            // Verifica che i dati siano validi
            if (isNaN(giorno) || isNaN(mese) || isNaN(anno) || giorno < 1 || mese < 1 || mese > 12 || anno < 1900) {
                document.getElementById('risultato').innerHTML = "Inserisci una data valida.";
                return;
            }

            // Controlla se febbraio ha il numero corretto di giorni (28 o 29)
            if (mese === 2) {
                const maxGiorniFebbraio = isBisestile(anno) ? 29 : 28;
                if (giorno > maxGiorniFebbraio) {
                    document.getElementById('risultato').innerHTML = `Febbraio ha al massimo ${maxGiorniFebbraio} giorni nel ${anno}.`;
                    return;
                }
            }

            // Crea la data di inizio della gravidanza
            const dataInizio = new Date(anno, mese - 1, giorno); // mese - 1 per compatibilitÃ  con JavaScript (0-11 per i mesi)

            // Ottieni la data odierna
            const dataOggi = new Date();

            // Verifica se la data inserita Ã¨ nel futuro
            if (dataInizio > dataOggi) {
                document.getElementById('risultato').innerHTML = "La data di inizio gravidanza non puÃ² essere nel futuro.";
                document.getElementById('dataParto').innerHTML = "";
                return;
            }

            // Calcola la differenza in millisecondi
            const differenza = dataOggi - dataInizio;

            // Converti la differenza in giorni
            const giorniTrascorsi = Math.floor(differenza / (1000 * 60 * 60 * 24));

            // Calcola le settimane
            const settimane = Math.floor(giorniTrascorsi / 7);

            // Calcola i mesi (approssimativamente)
            const mesi = (settimane / 4.3).toFixed(1); // Utilizziamo 4.3 settimane per mese

            // Calcola la data di parto stimata (aggiungendo 40 settimane)
            const dataParto = new Date(dataInizio);
            dataParto.setDate(dataInizio.getDate() + (40 * 7)); // Aggiungi 40 settimane

            // Mostra i risultati
            document.getElementById('risultato').innerHTML = `Hai completato ${settimane} settimane, ovvero circa ${mesi} mesi di gravidanza.`;
            document.getElementById('dataParto').innerHTML = `Data stimata del parto: ${dataParto.toLocaleDateString('it-IT')}`;
        }
    </script>
</body>
</html>
